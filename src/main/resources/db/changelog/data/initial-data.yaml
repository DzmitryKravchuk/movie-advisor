databaseChangeLog:
  - changeSet:
      id: initial-data-1
      author: app
      changes:
        - loadData:
            columns:
              - column:
                  header: country_name
                  name: country_name
                  type: STRING
              - column:
                    header: created
                    name: created
                    type: DATE
              - column:
                    header: updated
                    name: updated
                    type: DATE
            commentLineStartsWith: '#'
            encoding: UTF-8
            file: data/country.csv
            quotchar: '"'
            separator: ','
            relativeToChangelogFile: true
            tableName: country
