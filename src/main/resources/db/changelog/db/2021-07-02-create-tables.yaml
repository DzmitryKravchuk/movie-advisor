                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: release_year
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: director
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(1000)
                  constraints:
                    nullable: false
              - column:
